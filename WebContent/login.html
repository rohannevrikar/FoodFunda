<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>FTRB</title>
<link rel = "stylesheet" href = "css/bootstrap_theme.css"/>
<script src ="js/jquery.js"></script>
<script src ="js/bootstrap.js"></script>
<script src = "js/app.js"></script>
</head>
<body>

   <div id="navigation"></div>
   

  
<div class="login_form">
<br>

 <form action="LoginServlet" method="post">
 	<fieldset>
 	<legend style="font-size:28px">Log in now to write your own blogs and reviews!</legend>
     <div class="form-group">
    <label>Email :</label>
    <input type="email" class="form-control" id="email" name="login_email" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" name="login_pwd" placeholder="Enter password" required>
  </div>
 
  <button type="submit" class="btn btn-success">Submit</button>
  </fieldset>
</form>
   </div>
   
</body>
</html>
